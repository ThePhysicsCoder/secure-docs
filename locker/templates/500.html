{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>500 | Server Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Optional Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ===============================
       GLOBAL
    ================================ */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(1200px 600px at top, #1e293b 0%, #020617 60%);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* ===============================
       ERROR CARD
    ================================ */
    .error-wrapper {
      max-width: 440px;
      width: 100%;
      text-align: center;
      padding: 30px;
      border-radius: 20px;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 25px 60px rgba(0,0,0,0.55);
    }

    .error-icon {
      font-size: 3.2rem;
      margin-bottom: 10px;
    }

    .error-code {
      font-size: 3.4rem;
      font-weight: 800;
      margin: 0;
      letter-spacing: 1px;
    }

    .error-title {
      margin-top: 6px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .error-desc {
      margin-top: 12px;
      font-size: 0.9rem;
      color: #9ca3af;
      line-height: 1.55;
    }

    /* ===============================
       ACTIONS
    ================================ */
    .error-actions {
      margin-top: 24px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-glass {
      padding: 10px 18px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      color: #e5e7eb;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn-glass:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-1px);
      color: #fff;
    }

    .btn-primary-glass {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      border: none;
    }

    .btn-primary-glass:hover {
      opacity: 0.95;
    }

    /* ===============================
       MOBILE
    ================================ */
    @media (max-width: 480px) {
      .error-wrapper {
        padding: 22px;
      }

      .error-code {
        font-size: 3rem;
      }

      .error-icon {
        font-size: 2.8rem;
      }
    }
  </style>
</head>

<body>

  <div class="error-wrapper">
    <div class="error-icon">⚠️</div>

    <h1 class="error-code">500</h1>
    <div class="error-title">Internal Server Error</div>

    <p class="error-desc">
      Something went wrong on our side.<br>
      This is not your fault — our server hit an unexpected error.
      Please try again in a moment.
    </p>

    <div class="error-actions">
      <a href="{% url 'dashboard' %}" class="btn-glass btn-primary-glass">
        ⬅ Back to Dashboard
      </a>

      <a href="{% url 'upload' %}" class="btn-glass">
        + Upload Document
      </a>
    </div>
  </div>

</body>
</html>
