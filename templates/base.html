{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Digital Locker{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--font awsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">

    <!-- App CSS -->
    <link rel="stylesheet" href="{% static 'locker/css/style.css' %}">
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
    <style>
        .brand-icon-shield {
        width: 20px;
        height: 26px;
        margin-right: 4px;
        background: linear-gradient(135deg, #60a5fa, #2563eb);
        clip-path: polygon(
          50% 0%,
          100% 18%,
          100% 65%,
          50% 100%,
          0% 65%,
          0% 18%
        );
        box-shadow: 0 0 12px rgba(37, 99, 235, 0.6);
      }
        .brand-icon {
        font-size: 20px;
        }
    </style>
</head>

<body>

<!-- ===== Top Navigation ===== -->
<nav class="app-navbar">
    <div class="nav-left">
      <span class="brand-icon-shield"></span>
      <span class="brand-text" style='font-size: 23px;'>Secure Docs</span>
    </div>

    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-outline-accent btn-sm">
            Logout
        </a>
    {% endif %}
</nav>

<!-- ===== Main Content ===== -->
<main class="app-container">
    {% block content %}{% endblock %}
</main>

</body>
</html>
