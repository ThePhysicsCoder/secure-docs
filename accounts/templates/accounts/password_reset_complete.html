      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

      margin-bottom: 10px;
      font-weight: 600;
    }

    a {
      display: inline-block;
      margin-top: 14px;
      color: #38bdf8;
      text-decoration: none;
      font-weight: 500;
    }

      text-decoration: underline;
    }
