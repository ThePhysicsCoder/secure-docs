<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Confirm Logout | Digital Locker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, #0f172a);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    .logout-card {
      max-width: 420px;
      width: 100%;
      padding: 32px 26px;
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }

    .logout-icon {
      font-size: 2.4rem;
      margin-bottom: 12px;
    }

    .logout-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .logout-text {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 26px;
      line-height: 1.5;
    }

    .logout-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .btn-cancel {
      border: 1px solid #38bdf8;
      color: #38bdf8;
      background: transparent;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 500;
    }

    .btn-cancel:hover {
      background: #38bdf8;
      color: #000;
    }

    .btn-logout {
      border: 1px solid #ef4444;
      color: #ef4444;
      background: rgba(239,68,68,0.15);
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 500;
    }

    .btn-logout:hover {
      background: #ef4444;
      color: #fff;
    }

    @media (max-width: 576px) {
      .logout-actions {
        flex-direction: column;
      }

      .logout-actions button,
      .logout-actions a {
        width: 100%;
      }
    }
  </style>
</head>

<body>
<form method='post'>
    {% csrf_token %}
  <div class="logout-card">
    <div class="logout-icon">üîê</div>

    <div class="logout-title">Confirm Logout</div>

    <div class="logout-text">
      Are you sure you want to log out of your Digital Locker?<br>
      You‚Äôll need to sign in again to access your documents.
    </div>

    <div class="logout-actions">
      <!-- Later replace with dashboard / back link -->
      <a href="{% url 'dashboard' %}" class="btn btn-cancel">
        Cancel
      </a>

      <!-- Later replace with logout POST / URL -->
      <button type="submit" class="btn btn-logout">
        Logout
      </button>
    </div>

  </div>
</form>
</body>
</html>
