<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Reset Password | Digital Locker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      color: #e5e7eb;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 32px 28px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h2 {
      margin-bottom: 6px;
      font-size: 1.4rem;
      font-weight: 600;
    }

    p {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #e5e7eb;
      margin-bottom: 18px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Reset your password</h2>
    <p>Enter your registered email address. Weâ€™ll send you a reset link.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.email }}
      <button type="submit">Send Reset Link</button>
    </form>
  </div>

</body>
</html>
