{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 | Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Optional: Bootstrap (only for buttons & spacing) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ===============================
       GLOBAL
    ================================ */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(1200px 600px at top, #1e293b 0%, #020617 60%);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* ===============================
       404 CONTAINER
    ================================ */
    .error-wrapper {
      max-width: 420px;
      width: 100%;
      text-align: center;
      padding: 28px;
      border-radius: 20px;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 25px 60px rgba(0,0,0,0.55);
    }

    .lock-icon {
      font-size: 3.2rem;
      margin-bottom: 10px;
    }

    .error-code {
      font-size: 3.5rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin: 0;
    }

    .error-title {
      margin-top: 6px;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .error-desc {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #9ca3af;
      line-height: 1.5;
    }

    /* ===============================
       ACTION BUTTONS
    ================================ */
    .error-actions {
      margin-top: 22px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-glass {
      padding: 10px 18px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.18);
      color: #e5e7eb;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .btn-glass:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-1px);
      color: #fff;
    }

    .btn-primary-glass {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      border: none;
    }

    .btn-primary-glass:hover {
      opacity: 0.95;
    }

    /* ===============================
       MOBILE TWEAKS
    ================================ */
    @media (max-width: 480px) {
      .error-wrapper {
        padding: 22px;
      }

      .error-code {
        font-size: 3rem;
      }

      .lock-icon {
        font-size: 2.8rem;
      }
    }
  </style>
</head>

<body>

  <div class="error-wrapper">
    <div class="lock-icon">üîê</div>

    <h1 class="error-code">404</h1>
    <div class="error-title">Page Not Found</div>

    <p class="error-desc">
      The page you‚Äôre trying to access doesn‚Äôt exist or has been moved.
      Don‚Äôt worry ‚Äî your documents are safe.
    </p>

    <div class="error-actions">
      <a href="{% url 'dashboard' %}" class="btn-glass btn-primary-glass">
        ‚¨Ö Go to Dashboard
      </a>

      <a href="{% url 'upload' %}" class="btn-glass">
        + Upload Document
      </a>
    </div>
  </div>

</body>
</html>
